language: node_js

os:
  - linux
  - osx

node_js:
  - "node"
  - "lts/*"
  - "7"
  - "8"

script:
  - npm install

branches:
  except:
  # because this is a github personal page, only master 
  # is published. Thus, Travis musn't build from that!
  - master

jobs:
  include:
    - stage: test
      script:
        - npm run lint
    - stage: deploy
      script:
        - npm run deploy